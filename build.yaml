# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: keyball44_left nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: keyball44_right nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: settings_reset

# Ensure the PMW3360 driver module is picked up (safe even if auto-detected)
cmake-args: -DZMK_EXTRA_MODULES="zmk-pmw3360-driver"
